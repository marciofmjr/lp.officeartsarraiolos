<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .video-container {
      display: inline-block;
      width: 560px;
      height: 315px;
      background-color: #000;
    }
    .video-image {
      display: block;
      width: 100%;
      height: 100%;
      background: red;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div id="video1Link" class="video-image" onclick="loadVideo(this, event, 'Az9PdCn5tmE')"></div>
  </div>
  <div class="video-container">
    <div id="video2Link" class="video-image" onclick="loadVideo(this, event, 'Pi6dEmfRKJI')"></div>
  </div>
  <div class="video-container">
    <div id="video3Link" class="video-image" onclick="loadVideo(this, event, 'FLXnAww-8U8')"></div>
  </div>


  <script>
    var simulateClick = function (elem) {
      var evt = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
      });
      var canceled = !elem.dispatchEvent(evt);
    };

    setTimeout(function () {
      simulateClick(document.querySelector('#video1Link'));
      simulateClick(document.querySelector('#video2Link'));
      simulateClick(document.querySelector('#video3Link'));
    }, 1000)

    function loadVideo(element, event, videoId) {
      var container = element.parentElement;
      container.innerHTML = '<iframe width="560" height="315" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" src="https://www.youtube.com/embed/'+videoId+'?rel=0&amp;loop=0&amp;showinfo=0&amp;controls=0&amp;mute=0&amp;enablejsapi=1&amp;widgetid=1"></iframe>';
    }
  </script>

</body>
</html>
