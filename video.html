<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .video-container {
      display: inline-block;
      width: 560px;
      height: 315px;
      background-color: #000;
    }
    .video-image {
      display: block;
      width: 100%;
      height: 100%;
      background: red;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div id="video1Link" class="video-image" onclick="loadVideo(this, event, 'FLXnAww-8U8', false)"></div>
  </div>

  <!-- <iframe width="560" height="315" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" src="https://www.youtube.com/embed/Az9PdCn5tmE?rel=0&amp;autoplay=1&amp;loop=0&amp;showinfo=0&amp;controls=0&amp;mute=1&amp;enablejsapi=1&amp;widgetid=1"></iframe> -->

  <script>
    var simulateClick = function (elem) {
      var evt = new MouseEvent('click', {
        bubbles: true,
        cancelable: true,
        view: window
      });
      var canceled = !elem.dispatchEvent(evt);
    };

    setTimeout(function () { simulateClick(document.querySelector('#video1Link')); }, 500)

    function loadVideo(element, event, videoId, autoplay = false) {
      var container = element.parentElement;
      var autoplayParam = autoplay ? "1": "0";
      var muteParam = autoplay ? "1": "0";
      container.innerHTML = '<iframe width="560" height="315" frameborder="0" allowfullscreen="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" src="https://www.youtube.com/embed/'+videoId+'?rel=0&amp;autoplay='+autoplayParam+'&amp;loop=0&amp;showinfo=0&amp;controls=0&amp;mute='+muteParam+'&amp;enablejsapi=1&amp;widgetid=1"></iframe>';
    }
  </script>

</body>
</html>
